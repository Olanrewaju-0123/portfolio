<!-- PROJECT CARD TEMPLATE -->
<!-- Copy this template and modify it for each new project -->

<div class="project-card">
  <div class="project-image">
    <!-- Replace with your project screenshot -->
    <img src="images/projects/your-project-name.jpg" alt="Your Project Name" />
    <div class="project-overlay">
      <!-- Replace with your live demo URL -->
      <a
        href="https://your-live-demo.com"
        class="project-link"
        target="_blank"
        rel="noopener noreferrer"
      >
        <i class="fas fa-external-link-alt"></i>
      </a>
      <!-- Replace with your GitHub repository URL -->
      <a
        href="https://github.com/yourusername/project-repo"
        class="project-github"
        target="_blank"
        rel="noopener noreferrer"
      >
        <i class="fab fa-github"></i>
      </a>
    </div>
  </div>
  <div class="project-content">
    <!-- Replace with your project name -->
    <h3>Your Project Name</h3>
    <!-- Replace with your project description -->
    <p>
      Your project description here. Explain what the project does, the problem
      it solves, and key features. Keep it concise but informative.
    </p>
    <div class="project-tech">
      <!-- Replace with your actual technologies -->
      <span class="tech-tag">React</span>
      <span class="tech-tag">Node.js</span>
      <span class="tech-tag">MongoDB</span>
      <span class="tech-tag">Express</span>
    </div>
  </div>
</div>
